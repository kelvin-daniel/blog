{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content %}
    <div class="container text-dark mt-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 p-3 card-1" id="login">
                    {% for error in errors %}
                    {% if errors %}
                    <div class="alert alert-danger">
                            <span>{{ error }}</span>
                    </div>
                    {% endif %}
                    {% endfor %}
                <h2 class="shead text-center p-4 bg-dark text-white mb-2">The Creek</h2>
                {{ wtf.quick_form(registration_form) }}
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock %}
